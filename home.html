<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- meta tag de compatibilidade com o internet explorer -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Criar Sala - Rocket.Q</title>
  <link rel="stylesheet" href="./styles/global.css">
  <link rel="stylesheet" href="./styles/home.css">

  <!-- Esse primeiro link faz com que a fonte seja carregada em primeiro lugar. Como um pré loading -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="content">
    <header>
      <img src="./assets/Logo.svg" alt="Logo Rocket.Q">
    </header>

    <div id="bg">
      <div class="ball top"></div>
      <div class="ball bottom"></div>
    </div>

    <main>
      <div class="container">
        <section>
          <h2 class="title-form">Entre como participante</h2>
          <form action="">
            <label class="sr-only" for="room-id">Código da sala</label>
            <input id="room-id" class="room-code__input" type="number" placeholder="Código da sala">
            <button class="button button-enter">
              <img src="./assets/enter-room.svg" alt="Entrar na sala">
              Entrar na sala
            </button>
          </form>
        </section>

        <div class="separator">
          <span></span>
          <span>ou</span>
          <span></span>
        </div>

        <section>
          <h3 class="title-form">Crie sua própria sala, de forma fácil</h3>
          <a class="button outlined" href="#">
            <img src="./assets/users.svg" alt="Criar sala">
            Criar Sala
          </a>
        </section>
      </div>
    </main>
  </div>
</body>
</html>
