<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- meta tag de compatibilidade com o internet explorer -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Criar Sala - Rocket.Q</title>
  <link rel="stylesheet" href="./styles/global.css">
  <link rel="stylesheet" href="./styles/room.css">

  <!-- Esse primeiro link faz com que a fonte seja carregada em primeiro lugar. Como um pré loading -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="room" class="content">
    <header>
      <a href="#">
        <img src="./assets/Logo.svg" alt="Logo Rocket.Q">
      </a>

      <div class="header-buttons">
        <button class="button outlined">
          #323243
          <img src="./assets/copy.svg" alt="Copiar código da sala">

        </button>

        <a class="button" href="create-pass.html">
          <img src="./assets/users-white.svg" alt="Criar sala">
          Criar Sala
        </a>
      </div>
    </header>

    <main>
      <section id="question-form">
        <h1>Faça sua pergunta</h1>

        <form action="">
          <label class="sr-only" for="question">O que você quer perguntar?</label>
          <textarea name="question" id="question" placeholder="O que você quer perguntar?"></textarea>

          <footer>
            <div>
              <img src="./assets/lock.svg" alt="Cadeado">
              Esta pergunta é anônima
            </div>
            <button class="button">Enviar</button>
          </footer>
        </form>
      </section>

      <section id="questions">
        <h2 class="sr-only">Perguntas da comunidade</h2>

        <div class="question-wrapper">
          <div class="question-content">
            <span class="user">
              <img src="./assets/avatar.svg" alt="Avatar do usuário">
            </span>
            <p class="question">
              O que é typescript?
            </p>
          </div>
          <div class="actions">
            <a href="#" class="check">
              <img src="./assets/check.svg" alt="Marcar como lida">
              Marcar como lida
            </a>
            <a href="#" class="delete">
              <img src="./assets/trash.svg" alt="Excluir">
              Excluir
            </a>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
